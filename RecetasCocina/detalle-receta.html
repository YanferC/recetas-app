<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Receta - Cuchara Llena</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light py-3 px-4 d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="img/gourmet.png" alt="Ícono Gourmet" style="width: 40px; height: 40px;">
            <h1 class="m-0 fw-bold ms-2">Cuchara <span style="color: #c3b431;">Llena</span></h1>
        </a>
        <a href="index.html" class="btn btn-danger">Volver a Recetas</a>
    </header>

    <main class="container my-4">
        <article class="card p-4">
            <h2 class="text-center" id="nombre-receta">Nombre de la Receta</h2>
            <img src="img/receta1.jpg" alt="Imagen de la receta" class="img-fluid mx-auto d-block my-3" id="imagen-receta">
            
            <h3>Ingredientes</h3>
            <ul id="lista-ingredientes">
                <li>Ingrediente 1</li>
                <li>Ingrediente 2</li>
                <li>Ingrediente 3</li>
            </ul>
            
            <h3>Preparación</h3>
            <ol id="lista-pasos">
                <li>Paso 1</li>
                <li>Paso 2</li>
                <li>Paso 3</li>
            </ol>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-primary" id="editar-receta">Editar</button>
                <button class="btn btn-danger" id="eliminar-receta">Eliminar</button>
            </div>
        </article>
        
        <section class="mt-4">
            <h3>Calificación y Comentarios</h3>
            <div>
                <label for="calificacion" class="form-label">Califica esta receta:</label>
                <select id="calificacion" class="form-select w-auto">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
                <button class="btn btn-success ms-2">Enviar Calificación</button>
            </div>
            
            <div class="mt-3">
                <label for="comentario" class="form-label">Deja un comentario:</label>
                <textarea id="comentario" class="form-control" rows="3"></textarea>
                <button class="btn btn-primary mt-2">Enviar Comentario</button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Cuchara Llena</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-detalle.js"></script>
</body>
</html>
